<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="body">
                <h:form>
                    <table class="loginTable">
                        <thead><tr><th class="loginHeader" colspan="3"><h:outputText value="Customer Registration" /></th></tr>
                            <tr><th colspan="3"> <h:outputLabel class="errorMsgs" value="#{customerRegistrationBean.registerMsg}" /></th></tr>
                        </thead>
                        <tbody>
                            <tr><th><h:outputLabel for="emailId" value="Email Address: " /></th>
                                <td><h:inputText value="#{customerRegistrationBean.emailId}" id="emailId" required="true" requiredMessage="Email address required"
                                        size="40" maxlength="50" validator="#{customerRegistrationBean.validateEmailId}" /></td>
                                <td><h:message class="errorMsgs" for="emailId" /></td></tr>

                            <tr><th><h:outputLabel for="password" value="Password: " /></th>
                                <td><h:inputSecret value="#{customerRegistrationBean.password}" id="password" required="true" requiredMessage="Password required"
                                        size="14" maxlength="14" binding="#{customerRegistrationBean.passwordUI}" validatorMessage="Len: 8 to 14 no whitespace, must contain at least one of each: lower and upper case alphabet, digit, punctuation mark" >
                                        <f:validateRegex pattern="(?=[^a-z\s]*(?:[a-z][^a-z\s]*){1,})(?=[^A-Z\s]*(?:[A-Z][^A-Z\s]*){1,})(?=[^0-9\s]*(?:[0-9][^0-9\s]*){1,})(?=[a-zA-Z0-9]*(?:[^a-zA-Z0-9\s][a-zA-Z0-9]*){1,})[^\s]{8,14}" />
                                    </h:inputSecret></td>
                                <td><h:message class="errorMsgs" for="password" /></td></tr>

                            <tr><th><h:outputLabel for="confirmPassword" value="Confirm Password: " /></th>
                                <td><h:inputSecret value="#{customerRegistrationBean.confirmPassword}" id="confirmPassword" required="true" requiredMessage="Confirm password required"
                                        size="14" maxlength="14" validator="#{customerRegistrationBean.validateConfirmPassword}" >
                                        <f:attribute name="passwordUI" value="#{customerRegistrationBean.passwordUI}" />
                                    </h:inputSecret></td>
                                <td><h:message class="errorMsgs" for="confirmPassword" /></td></tr>

                            <tr><th><h:outputLabel for="longName" value="Name: " /></th>
                                <td><h:inputText value="#{customerRegistrationBean.longName}" id="longName" required="true" requiredMessage="Name required"
                                        size="40" maxlength="100" validatorMessage="Len: 5 to 100. Starts &amp; ends with alphabet + alphabet, space, apostrophe, comma and dash in middle" >
                                        <f:validateRegex pattern="[a-zA-z][a-zA-z', -]{3,98}[a-zA-z]" />
                                    </h:inputText>
                                </td>
                                <td><h:message class="errorMsgs" for="longName" /></td></tr>

                            <tr><th><h:outputLabel for="contactNumber" value="Contact Number: " /></th>
                                <td><h:inputText value="#{customerRegistrationBean.contactNumber}" id="contactNumber" required="true" requiredMessage="Contact number required"
                                        size="15" maxlength="15" validatorMessage="CountryCode-999-9999 or CountryCode-5999-9999 with optional country code(1 to 3 digits followed by dash)" >
                                        <f:validateRegex pattern="(?:[0-9]{1,3}([-]))?5?[0-9]{3}[-][0-9]{4}" />
                                    </h:inputText>
                                </td>
                                <td><h:message class="errorMsgs" for="contactNumber" /></td></tr>

                            <tr><th><h:outputLabel for="address" value="Address: " /></th>
                                <td><h:inputText value="#{customerRegistrationBean.address}" id="address" required="true" requiredMessage="Address required"
                                        size="40" maxlength="100" validatorMessage="Len: 10 to 100. Starts &amp; ends with alphabet or number + alphabet, digit, space, apostrophe, comma and dash in middle" >
                                        <f:validateRegex pattern="[a-zA-z0-9][a-zA-z0-9', -]{8,98}[a-zA-z0-9]" />
                                    </h:inputText>
                                </td>
                                <td><h:message class="errorMsgs" for="address" /></td></tr>

                            <tr><th style="text-align: right;"><h:commandButton action="#{customerRegistrationBean.registerCustomer}" value="Register" type="submit" /></th>
                                <td><h:commandButton value="Reset" type="reset" /></td></tr>
                            <tr><th colspan="3" style="text-align: center;"><h:commandLink action="customerLogin" value="Customer Login" immediate="true" /></th></tr>
                        </tbody>
                    </table>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
