<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Unlimited Entertainment Ltd</title>
        <link href="../resources/externStyleSheet.css" rel="stylesheet" type="text/css"></link>
        <ui:insert name="head" />
    </h:head>
    <h:body>
        <div class="top">
            <img style="float:left; height: 100%;" src="../images/banner-adventure.png" alt="Image not available" />
            <img style="float:left; height: 100%;" src="../images/banner-scifi.png" alt="Image not available" />
            <img style="float:left; height: 100%;" src="../images/banner-adventure-3.png" alt="Image not available" />
            <img style="float:right; height: 100%;" src="../images/banner-action.png" alt="Image not available" />
            <img style="float:right; height: 100%;" src="../images/banner-magic.png" alt="Image not available" />
            <img style="float:right; height: 100%;" src="../images/banner-action-3.png" alt="Image not available" />
            <table>
                <tr>
                    <td>
                        <h1>Unlimited Entertainment Ltd</h1>
                    </td>
                </tr>
            </table>
        </div>
        <div class="main">
           <div class="left">
               <h:form>
                   <h:dataTable value="#{menuBean.webpages4Menu}" var="webpage"  class="menuTable"
                                headerClass="menuHeader">
                       <f:facet name="header">
                           <h:outputText value="#{menuBean.loggedInUser}" />
                       </f:facet>
                       <h:column>
                           <h:commandLink action="#{menuBean.go}" value="#{webpage.description}" rendered="#{webpage.webpage}" >
                               <f:setPropertyActionListener value="#{webpage.name}" target="#{menuBean.actionName}" />
                           </h:commandLink>
                           <h:outputText value="#{webpage.description}" rendered="#{webpage.currentView}" />
                           <h:commandLink action="#{menuBean.logout}" value="#{webpage.description}" rendered="#{webpage.logout}" >
                           </h:commandLink>
                       </h:column>
                   </h:dataTable>
               </h:form>
           </div>
           <div class="right">
              <ui:insert name="body" />
           </div>
        </div>
        <div class="bottom"><table><tr><td>&copy; Unlimited Entertainment Ltd 2014 | Designed &amp; developed by Lewis Choo Man</td></tr></table></div>
    </h:body>
</html>
