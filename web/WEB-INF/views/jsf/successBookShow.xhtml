<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="body">
                <h:form>
                    <h:inputHidden id="movieShowId" value="#{movieShowBean.movieShowId}" />
                    <table class="loginTable">
                        <thead><tr><th class="loginHeader" colspan="3"><h:outputText value="Successful Movie Show Booking" /></th></tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td rowspan="10"><h:graphicImage class="movieImg" url="#{movieShowBean.movieShow.movie.imageUrl}" alt="#{movieShowBean.movieShow.movie.title}" /></td>
                                <th><h:outputText value="Theater: " /></th>
                                <td><h:outputText value="#{movieShowBean.movieShow.hall.theater.name}" id="theater" /></td></tr>
                            <tr><th><h:outputText value="Hall: " /></th>
                                <td><h:outputText value="#{movieShowBean.movieShow.hall.name}" id="hall" /></td></tr>
                            <tr><th><h:outputText value="Movie: " /></th>
                                <td><h:outputText value="#{movieShowBean.movieShow.movie.title}" id="movie" /></td></tr>
                            <tr><th><h:outputText value="Show Date: " /></th>
                                <td><h:outputText value="#{movieShowBean.movieShow.showDate}" id="showDate" >
                                        <f:convertDateTime pattern="EEE, dd MMM yyyy" />
                                    </h:outputText>
                                </td></tr>
                            <tr><th><h:outputText value="Show Time: " /></th>
                                <td><h:outputText value="#{movieShowBean.movieShow.showTime}" id="showTime" >
                                        <f:convertDateTime pattern="hh:mm a" />
                                    </h:outputText>
                                </td></tr>
                            <tr><th><h:outputText value="Seats Available After Booking: " /></th>
                                <td><h:outputText value="#{movieShowBean.movieShow.seatsBalance}" id="seatsAvailable" /></td></tr>
                            <tr><th><h:outputText value="Unit Price: " /></th>
                                <td><h:outputText value="#{movieShowBean.movieShow.price}" id="price" >
                                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" groupingUsed="true" minIntegerDigits="1" />
                                    </h:outputText>
                                </td></tr>

                            <tr><th><h:outputText value="Seats Booked: " /></th>
                                <td><h:outputText value="#{movieShowBean.seatsToBook}" id="seatsBooked" >
                                        <f:convertNumber pattern="###0" />
                                    </h:outputText>
                                </td></tr>
                            <tr><th><h:outputText value="Amount: " /></th>
                                <td><h:outputText value="#{movieShowBean.amountBooked}" id="amountBooked" >
                                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" groupingUsed="true" minIntegerDigits="1" />
                                    </h:outputText>
                                </td></tr>

                            <tr><th style="color: darkred;"><h:outputText value="Reference Number (Keep this!): " /></th>
                                <td style="color: darkred;"><h:outputText value="#{movieShowBean.referenceNumber}" /></td></tr>

                            <tr><th colspan="3" style="text-align: center;"><h:commandLink action="listMovies" value="List Movies" immediate="true" /></th></tr>
                        </tbody>
                    </table>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
