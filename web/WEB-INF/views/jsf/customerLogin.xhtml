<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="body">
                <h:form>
                    <table class="loginTable">
                        <thead><tr><th class="loginHeader" colspan="3"><h:outputText value="Customer Login" /></th></tr>
                               <tr><th colspan="3"> <h:outputLabel class="errorMsgs" value="#{customerLoginBean.loginMsg}" /></th></tr>
                        </thead>
                        <tbody>
                            <tr><th><h:outputLabel for="emailId" value="Email Address: " /></th>
                                <td><h:inputText value="#{customerLoginBean.emailId}" id="emailId" required="true" requiredMessage="Email address required"
                                        size="40" maxlength="50" /></td>
                                <td><h:message class="errorMsgs" for="emailId" /></td></tr>
                            <tr><th><h:outputLabel for="password" value="Password: " /></th>
                                <td><h:inputSecret value="#{customerLoginBean.password}" id="password" required="true" requiredMessage="Password required"
                                        size="14" maxlength="14" /></td>
                                <td><h:message class="errorMsgs" for="password" /></td></tr>
                            <tr><th style="text-align: right;"><h:commandButton action="#{customerLoginBean.login}" value="Login" type="submit" /></th>
                                <td><h:commandButton value="Reset" type="reset" /></td></tr>
                            <tr><th colspan="3" style="text-align: center;"><h:commandLink action="customerRegistration" value="Customer Registration" immediate="true" /></th></tr>
                        </tbody>
                    </table>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
