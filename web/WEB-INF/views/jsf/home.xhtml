<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" >
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="body">
                <div class="home">
                <h:form>
                    <h1>Upcoming Movie Shows</h1>
                    <ui:repeat value="#{homeBean.movies}" var="movie" >
                        <h:graphicImage class="movieImg" url="#{movie.imageUrl}" alt="#{movie.title}" />
                    </ui:repeat>
                </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
